<!DOCTYPE html>
<html lang="en" ng-app="<%= appname %>">

<head>
  <meta charset="UTF-8">
  <title>angular-jspm-starter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- build:js -->
  <script src="jspm_packages/system.js"></script>
  <script src="jspm.config.js"></script>
  <script>
    System.import('app/main').catch(console.error.bind(console));
  </script>
  <!-- endbuild -->
</head>

<body ng-cloak>
  <div ng-controller="GreeterCtrl as app">
    
    <p>{{app.greeting.text}}, world</p>
    <input ng-model="app.greeting.text"/>
    
  </div>
</body>

</html>
